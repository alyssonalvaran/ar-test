<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>AR Test</title>
</head>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
	<!--
	<a-scene embedded arjs>		
		<a-assets>
			<a-asset-item id="pikachu" src="pikachu.gltf"></a-asset-item>
		</a-assets>

		<a-entity gltf-model="##pikachu"></a-entity>

		<a-marker-camera type="pattern" url="pattern-pikachu.patt"></a-marker-camera>
	</a-scene>
	-->

	<a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
		<a-assets>
			<a-asset-item id="smiley" src="pikachu.gltf"></a-asset-item>
		</a-assets>
		<a-marker type="pattern" url="pattern-pikachu.patt">
			<a-entity gltf-model="#smiley" rotation= "180 0 0">
			<a-animation attribute="position"
			dur="5000"
			direction="alternate"
			from="0 1 0"
			to="0 5 0"
			repeat="indefinite"></a-animation>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
